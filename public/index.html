<html>

<head>
    <title>SIT725 ASSIGNMENT1 TASK2</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="env.js"></script>
</head>

<body>
    <h1>Mini Auction Site</h1>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Gift Card</span>
                    <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input value="" id="bidder_name" type="text" class="validate">
            <label class="active" for="bidder_name">Bidder Name</label>
        </div>
        <div class="input-field col s6">
            <input value="" id="bidder_value" type="number" class="validate">
            <label class="active" for="bidder_value">Bidder Value</label>
        </div>
    </div>
    <a id='btnBid' class="waves-effect waves-light btn-large ">Enter Bid</a>
    <div class="row">
        <div class="input-field col s12">
            <input value="" id="result" type="text">
            <label class="active" for="result">Winner</label>
        </div>
    </div>



</body>

</html>
